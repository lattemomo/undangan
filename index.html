<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        /* Buat video fullscreen dan responsif */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://drive.google.com/file/d/1HU7sILnX1GQOZJdXv_5uihu0dHMqzoRa/view?usp=sharing" type="video/mp4">
            Browser kamu tidak mendukung pemutaran video.
        </video>
        <div class="content">
            <h1>Undangan Pernikahan</h1>
            <p>Nama Pengantin & Nama Pengantin</p>
            <p>Tanggal: 01 Januari 2025</p>
            <p>Lokasi: [Nama Lokasi]</p>
        </div>
    </div>
</body>
</html>
